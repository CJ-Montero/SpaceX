<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <form class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md" (ngSubmit)="onLogin()">
    <h2 class="text-2xl font-bold mb-4 text-white text-center">SpaceX Login</h2>
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Usuario"
      class="w-full p-2 mb-4 bg-gray-900 border border-gray-700 text-white rounded"
      required
    >
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contraseña"
      class="w-full p-2 mb-4 bg-gray-900 border border-gray-700 text-white rounded"
      required
    >
    <button
      type="submit"
      class="w-full p-2 bg-gray-700 hover:bg-gray-600 text-white rounded border-2 border-blue-500"
    >Iniciar Sesión</button>
    <p *ngIf="error" class="text-red-500 mt-2 text-center">Credenciales incorrectas</p>
    <button
      type="button"
      (click)="setTestUser()"
      class="w-full mt-4 p-2 bg-gray-600 hover:bg-gray-500 text-white rounded"
    >Usar Admin/Admin</button>
  </form>
</div>
